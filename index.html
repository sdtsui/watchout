<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' type='css' href='styles.css'>
  </head>
  <body>
    <div class="scoreboard">
      <!-- Modify the scoreboard when important events occur in your game! -->
      <div class="high">High score: <span>0</span></div>
      <div class="current">Current score: <span>0</span></div>
      <div class="collisions">Collisions: <span>0</span></div>
    </div>
    <svg id="gameboard" version="1.1" baseProfile="full" width="800" height="600" xmlns="https://www.w3.org/2000/svg">
      <rect width="100%" height = "100%" fill = "blue"></rect>
      <circle cx="150" cy="100" r="80" fill="green" />
      <text x="150" y="125" font-size="60" text-anchor="middle" fill="white"> "Collider" </text>
      <image xlink:href="asteroid.png" x="0" y="0" height="50px" width="50px"/>
    </svg>


    <script src="d3.js" charset="utf-8"></script>
    <script src='watchout.js'></script>
    <script src="init.js" charset="utf-8"></script>
  </body>
</html>
